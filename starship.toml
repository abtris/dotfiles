# Inserts a blank line between shell prompts
add_newline = false

[directory]
truncation_length = 9
truncate_to_repo = true
truncation_symbol = ''

[azure]
disabled = false
format = 'on [$symbol($subscription)]($style) '
symbol = 'Û∞†Ö '
style = 'blue bold'

[golang]
format = 'via [üêπ $version](bold cyan) '

[kubernetes]
format = 'on [‚õµ ($cluster)](bold green) '
disabled = false


# Replace the "‚ùØ" symbol in the prompt with "‚ûú"
[character] # The name of the module we are configuring is "character"
success_symbol = "[‚ûú](bold green)" # The "success_symbol" segment is being set to "‚ûú" with the color "bold green"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[battery]
disabled = true

[palettes.catppuccin_macchiato]
