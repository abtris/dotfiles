# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$directory\
$git_branch\
$git_status\
$fill\
$docker_context\
$deno\
$golang\
$nodejs\
$opa\
$python\
$ruby\
$terraform\
$aws\
$azure\
$direnv\
$env_var\
$custom\
$sudo\
$cmd_duration\
$jobs\
$battery\
${custom.proxy}\
$time\
$line_break\
$status\
$os\
$container\
$shell\
$character"""

# Inserts a blank line between shell prompts
add_newline = false

[directory]
truncation_length = 9
truncate_to_repo = true
truncation_symbol = ''

[azure]
disabled = false
format = 'on [$symbol($subscription)]($style) '
symbol = 'Û∞†Ö '
style = 'blue bold'

[golang]
format = 'via [üêπ $version](bold cyan) '


# Replace the "‚ùØ" symbol in the prompt with "‚ûú"
[character] # The name of the module we are configuring is "character"
success_symbol = "[‚ûú](bold green)" # The "success_symbol" segment is being set to "‚ûú" with the color "bold green"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[battery]
disabled = true

[fill]
symbol = ' '

[palettes.catppuccin_macchiato]
rosewater = "#f4dbd6"
flamingo = "#f0c6c6"
pink = "#f5bde6"
mauve = "#c6a0f6"
red = "#ed8796"
maroon = "#ee99a0"
peach = "#f5a97f"
yellow = "#eed49f"
green = "#a6da95"
teal = "#8bd5ca"
sky = "#91d7e3"
sapphire = "#7dc4e4"
blue = "#8aadf4"
lavender = "#b7bdf8"
text = "#cad3f5"
subtext1 = "#b8c0e0"
subtext0 = "#a5adcb"
overlay2 = "#939ab7"
overlay1 = "#8087a2"
overlay0 = "#6e738d"
surface2 = "#5b6078"
surface1 = "#494d64"
surface0 = "#363a4f"
base = "#24273a"
mantle = "#1e2030"
crust = "#181926"

palette = "catppuccin_flavor"


[time]
disabled = false
format = 'üïô[\[ $time \]]($style) '
time_format = '%T'


[custom.proxy]
command = "echo $HTTPS_PROXY"
when = ''' test $HTTPS_PROXY != "" '''
style = 'bold fg:red'
format = ' P:[$output]($style)'

[kubernetes]
format = 'on ‚õµ $context '
disabled = false
style = "red"


[git_branch]
style = 'fg:green'
symbol = 'Ôêò '
format = '[on](white) [$symbol$branch ]($style)'

[git_status]
style = 'fg:red'
format = '([$all_status$ahead_behind]($style) )'
